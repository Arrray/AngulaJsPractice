<div class="wrapper">
    <h2>注册</h2>
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group" ng-class="{ 'has-success':signUpForm.username.$valid }">
            <label>用户名:</label>
            <input name="username"
                   type="text"
                   class="form-control"
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="32"
                   required
            >
            <p class="fa fa-check input_result sucess" ng-if="signUpForm.username.$valid"></p>
            <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4-32位之间</p>
            <p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不可为空</p>
        </div>
        <div class="form-group" ng-class="{ 'has-success':signUpForm.password.$valid }">
            <label>密码:</label>
            <input name="password"
                   type="password"
                   class="form-control"
                   ng-model="userdata.password"
                   ng-minlength="6"
                   ng-maxlength="255"
                   required
            >
            <p class="fa fa-check input_result sucess" ng-if="signUpForm.password.$valid"></p>
            <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应在6-255位之间</p>
            <p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>
        </div>
        <div class="form-group" ng-class="{ 'has-success':signUpForm.password_confirmation.$valid }">
            <label>确认密码:</label>
            <input name="password_confirmation"
                   type="password"
                   class="form-control"
                   ng-model="userdata.password_confirmation"
                   compare="userdata.password"
                   required
            >
            <p class="fa fa-check input_result sucess" ng-if="signUpForm.password_confirmation.$valid"></p>
            <p class="error" ng-if="signUpForm.password_confirmation.$error.compare && signUpForm.password.$touched">
                两次密码输入不一致</p>


        </div>
        <button class="btn btn-primary">注册</button>
    </form>

</div>


<script src="../../lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
